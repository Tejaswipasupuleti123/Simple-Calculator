<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Input: <input type="text" id="name" ></p>
    <p id="res"></p>
    <button onclick="showmyname()">Click to Show message</button>

    <script>

        function showmyname(){

            var x=document.getElementById("name").value;

           // alert("My Name is :"+x);

           document.getElementById("res").innerHTML="This is my name: "+x;

        }
    </script>
    
</body>
</html>
